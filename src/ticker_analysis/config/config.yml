# Ticker Analysis Configuration File
# This file contains configuration settings for the ticker analysis application

# Application Settings
application:
  # Application name
  name: "Ticker Analysis Tool"

  # Version
  version: "1.0.0"

  # Default output format for analysis
  default_output_format: "console"

  # Enable debug mode
  debug_mode: false

# Logging Configuration
logging:
  # Log verbosity level: DEBUG, INFO, WARNING, ERROR, CRITICAL
  level: DEBUG

# Data Storage Configuration
data:
  # Base directory for cached data storage
  cache_directory: "cahe_data"

  # Cache settings for different data types
  cache:
    # Company information cache settings
    company_info:
      ttl_hours: 168  # 1 week
      enabled: true

    # Financial statements cache settings
    income_statements:
      ttl_hours: 168  # 1 week
      enabled: true

    balance_sheets:
      ttl_hours: 168  # 1 week
      enabled: true

    cash_flows:
      ttl_hours: 168  # 1 week
      enabled: true

    # Dividend data cache settings
    dividends:
      ttl_hours: 168  # 1 week
      enabled: true

    # Price data cache settings (more volatile, shorter TTL)
    price_data:
      ttl_hours: 24   # 1 day
      enabled: true

# Telegram Notifications Configuration
telegram:
  # Enable/disable telegram notifications
  enabled: true

  # Telegram Bot Token (get from @BotFather on Telegram)
  # How to get your bot token:
  # 1. Open Telegram and search for @BotFather
  # 2. Start a chat and send /newbot
  # 3. Follow the instructions to create your bot
  # 4. Copy the token provided by BotFather
  # 5. Replace YOUR_BOT_TOKEN_HERE with your actual token
  # TODO clean up
  bot_token: "YOUR_BOT_TOKEN_HERE"

  # Chat ID where messages will be sent
  # How to get your chat ID:
  # 1. Start a chat with your bot on Telegram
  # 2. Send any message to the bot
  # 3. Open this URL in your browser (replace YOUR_BOT_TOKEN with your actual token):
  #    https://api.telegram.org/botYOUR_BOT_TOKEN/getUpdates
  # 4. Look for "chat":{"id": YOUR_CHAT_ID} in the response
  # 5. Replace YOUR_CHAT_ID_HERE with the actual chat ID (it's usually a number)
  chat_id: "YOUR_CHAT_ID_HERE"

  # Connection settings
  timeout_seconds: 30
  retry_attempts: 3

# Price Monitoring Configuration
price_monitor:
  # Enable/disable price monitoring
  enabled: true

  # List of price thresholds to monitor
  # Format: "TICKER:OPERATOR:VALUE"
  # Operators: eq (equal), gt (greater than), lt (less than), gte (>=), lte (<=)
  thresholds:
    # Alert when Apple exceeds $150
    - "AAPL:gt:150"
    # Alert when Microsoft drops below $300
    - "MSFT:lt:300"
    # Alert when Google reaches or exceeds $2500
    - "GOOGL:gte:2500"

  # Notification settings
  notifications:
    enabled: true
    # Message template for notifications
    message_template: "âœ… Price Alert: {triggered_count} threshold(s) triggered\n\n{details}"
